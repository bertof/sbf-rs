[package]
name = "sbf"
version = "0.1.0"
authors = ["Filippo Berto <berto.f@protonmail.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["md5_hash"]
md4_hash = ["md4"]
md5_hash = ["md5"]
metrics = []

[dependencies]
base64 = "0.10"
byteorder = "1.3"
md5 = {version = "0.6", optional = true}
md4 = {version = "0.8", optional = true}
num = "0.2"
rand = "0.7"
rayon = "1.2"
serde = { version="1.0", features=["derive"] }
serde_json = "1.0"

